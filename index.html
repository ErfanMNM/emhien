
<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="https://aistudiocdn.com/lucide-react@^0.555.0/icons/graduation-cap.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <meta name="theme-color" content="#2563eb" />
    
    <!-- PWA primary meta tags -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Hiền Ham Học">
    <link rel="apple-touch-icon" href="https://aistudiocdn.com/lucide-react@^0.555.0/icons/graduation-cap.svg">
    
    <title>Hiền Ham Học - Siêu Vip</title>
    <link rel="manifest" href="/manifest.json" />
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sql.js/1.12.0/sql-wasm.js"></script>
    
    <style>
      body {
        font-family: 'Inter', sans-serif;
        -webkit-tap-highlight-color: transparent;
      }
      /* Tối ưu cho chế độ Standalone (App cài đặt) */
      @media (display-mode: standalone) {
        header {
          padding-top: env(safe-area-inset-top);
        }
      }
      
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #f1f1f1; 
      }
      ::-webkit-scrollbar-thumb {
        background: #cbd5e1; 
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #94a3b8; 
      }

      @keyframes floatUp {
        0% { transform: translateY(110vh) scale(0); opacity: 0; }
        10% { opacity: 0.8; }
        90% { opacity: 0.4; }
        100% { transform: translateY(-20vh) scale(1.5); opacity: 0; }
      }

      @keyframes fallDown {
        0% { transform: translateY(-20vh) scale(0.5); opacity: 0; }
        10% { opacity: 0.7; }
        90% { opacity: 0.4; }
        100% { transform: translateY(110vh) scale(1.2); opacity: 0; }
      }

      @keyframes sideSway {
        0%, 100% { margin-left: 0px; }
        50% { margin-left: 40px; }
      }

      .floating-heart {
        position: fixed;
        pointer-events: none;
        z-index: 5;
        color: #fb7185;
        filter: drop-shadow(0 0 5px rgba(251, 113, 133, 0.4));
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
      }

      .heart-text {
        font-size: 0.5em;
        font-weight: 800;
        color: white;
        position: absolute;
        text-shadow: 1px 1px 2px rgba(0,0,0,0.2);
        white-space: nowrap;
      }
    </style>

}
</script>

</html>
